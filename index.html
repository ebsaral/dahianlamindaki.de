<script type="text/javascript">
if(window.location.href.includes("dahianlamindaki")) {
    window.location.href = "http://www.dededededededededededededededededededededededededededededede.de/";
} else {
    var short_time = 300;
    var long_time = long_time;
    var time = 1500;
    var main = ["dede", "dedeci"]
    var main_first_selected = false;
    var t = null;
    var c = null;
    var i = 1;

    var finish_iiiiim = function() {
        time = long_time;
        history.replaceState(null, null, main[1].concat("i".repeat(i)).concat("m"));
        clearInterval(c)
        i = 1;
        t = setInterval(dedeci, time);
    };
    var iiiiim = function() {
        history.replaceState(null, null, main[1].concat("i".repeat(i)));
        i = i + 1;
        if(i == 15) {
            clearInterval(c);
            c = setInterval(finish_iiiiim, time)
        }
    };

    var dedeci = function() {
        if(main_first_selected) {
            history.replaceState(null, null, main[1]);
            clearInterval(t);
            main_first_selected = false;
            time = short_time;
            c = setInterval(iiiiim, time);
        } else {
            history.replaceState(null, null, main[0])
            main_first_selected = true;
        }
    };
    t = setInterval(iiiiim, short_time);
};
</script>
